<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>CARD DESIGN USING CSS</title>

    
  </head>
 
  <body class="bg">
    <div class="container">
      <div class="hero">
        <img src="images/illustration-hero.svg" alt="" />
      </div>
      <div class="card">
        <div class="text">
          <h2>Order Summary</h2>
          <p>
            You can listen to millions of songs, audiobooks,and podcasts on any
            device anywhere u like!
          </p>
        </div>

        <div class="box">
          <div class="boxleft">
            <img src="images/icon-music.svg" alt="" />
          
          <div class="write">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
          <div class="boxright">
            <a href="">Change</a>
          </div>
        </div>

        <div class="payment">
          <a href="">Proceed to Payment</a>
        </div>

        <div class="order">
          <a href=""><h3>Cancel Order</h3></a>
        </div>
      </div>
    </div>
  </body>
</html>
